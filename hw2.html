<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 2;
        let x = 1 + (a *= 2); // a умножится на два и получится 4, после четвёрка будет присвоенна переменной a и прибавится 1.
        alert(x); // 5
        alert(a); // 4
    </script>
</body>
</html>
