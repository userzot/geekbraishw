<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script>
        'use stict'
        let a = 1, b = 1, c, d;
        c = ++a; alert(c);           // 2 2 получается т.к. префиксный инкремент прибавляет еденицу
        d = b++; alert(d);           // 1 1 получается т.к. стоит инкремент посфиксный и значения запишутся сперва из b в d а после b увеличится на 1
        c = (2+ ++a); alert(c);      // 5 5 получается т.к. а уже присвоенна занчение 2, инкремент прибавляет ещё единицу
        d = (2+ b++); alert(d);      // 4 4 потучается т.к. инкреамент стоит поле переменной
        alert(a);                    // 3 3 получится т.к. в третьей операции инкремент увеличил a до трёх
        alert(b);                    // 3 3 получается т.к. инкремент увеличил b в четвёртой операции
    </script>
</body>

</html>
