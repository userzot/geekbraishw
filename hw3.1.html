<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        'use strict'
       for (let i = 0; i <= 10; i++) {
          if (i == 0) {
              console.log (i + " - это ноль");
          }
           else if (i % 2 == 0) {
               console.log(i + " - это чётное число");
           }
           else if (i % 2 != 0) {
               console.log (i + " - это не чётное число");
           }
       }
    </script>
</body>
</html>
