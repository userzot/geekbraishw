<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function ex1(a,b) {
            return a + b;
        }
        console.log(ex1(2,9));
        
        function ex2(a,b) {
            return a - b;
        }
        console.log(ex2(2,9));
        
        function ex3(a,b) {
            return a * b;
        }
        console.log(ex3(2,9));
        
        function ex4(a,b) {
            return a / b;
        }
        console.log(ex4(2,9));
    </script>
</body>
</html>
